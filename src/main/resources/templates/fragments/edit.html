<div th:fragment="edit">
    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h2>Edit Student</h2>
            <form id="editForm">
                <input type="hidden" id="editId" name="id">

                <div>
                    <label for="editNom">Nom *:</label>
                    <input type="text" id="editNom" name="nom" required>
                </div>

                <div>
                    <label for="editPrenom">Prénom *:</label>
                    <input type="text" id="editPrenom" name="prenom" required>
                </div>

                <div>
                    <label for="editCne">CNE *:</label>
                    <input type="text" id="editCne" name="cne" required>
                </div>

                <div>
                    <label for="editFiliere">Filière *:</label>
                    <select id="editFiliere" name="filiere" required>
                        <option value="1">Informatique</option>
                        <option value="2">Gestion</option>
                        <option value="3">Mathématiques</option>
                    </select>
                </div>

                <div>
                    <label for="editPhoto">Photo *:</label>
                    <input type="file" id="editPhoto" name="photo">
                </div>

                <div class="form-actions">
                    <button type="button" onclick="closeEditModal()" class="btn-cancel">Annuler</button>
                    <button type="submit" class="btn-save">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Styles for Modal -->
    <style>
        /* Modal Background */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        /* Modal Content */
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Close Button */
        .close {
            float: right;
            font-size: 20px;
            cursor: pointer;
        }

        .close:hover {
            color: red;
        }

        /* Form Inputs */
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Buttons */
        .form-actions {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
        }

        .btn-cancel, .btn-save {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn-cancel {
            background: #ccc;
        }

        .btn-save {
            background: #28a745;
            color: white;
        }

        .btn-save:hover {
            background: #218838;
        }

    </style>

    <!-- Script for Edit Functionality -->
    <script th:inline="javascript">
        function openEditModal(studentId) {
            fetch(`/api/students/${studentId}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('editId').value = data.id;
                    document.getElementById('editNom').value = data.nom;
                    document.getElementById('editPrenom').value = data.prenom;
                    document.getElementById('editCne').value = data.cne;
                    document.getElementById('editFiliere').value = data.filiere.id;

                    document.getElementById('editModal').style.display = 'flex';
                })
                .catch(error => console.error("Error fetching student data:", error));
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        document.getElementById('editForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const formData = {
                id: document.getElementById('editId').value,
                nom: document.getElementById('editNom').value,
                prenom: document.getElementById('editPrenom').value,
                cne: document.getElementById('editCne').value,
                filiere: { id: document.getElementById('editFiliere').value },
                photo: document.getElementById('editPhoto').files[0]?.name || '',
            };

            const studentId = document.getElementById('editId').value;
            fetch(`/api/students/${studentId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData),
            })
                .then(response => {
                    if (response.ok) {
                        closeEditModal();
                        window.location.reload();
                    } else {
                        console.error("Failed to update student");
                    }
                })
                .catch(error => console.error("Error updating student:", error));
        });
    </script>
</div>
