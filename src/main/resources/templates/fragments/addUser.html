<div th:fragment="addUser">
    <!-- Add User Modal -->
    <div id="addUserModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddUserModal()">&times;</span>
            <h2>Ajouter un Utilisateur</h2>
            <form id="addUserForm">
                <div>
                    <label for="addNom">Nom *:</label>
                    <input type="text" id="addNom" name="nom" required>
                </div>

                <div>
                    <label for="addPrenom">Pr√©nom *:</label>
                    <input type="text" id="addPrenom" name="prenom" required>
                </div>

                <div>
                    <label for="addLogin">Login *:</label>
                    <input type="text" id="addLogin" name="login" required>
                </div>

                <div>
                    <label for="addPassword">Mot de passe *:</label>
                    <input type="password" id="addPassword" name="password" required>
                </div>

                <div class="form-actions">
                    <button type="button" onclick="closeAddUserModal()" class="btn-cancel">Annuler</button>
                    <button type="submit" class="btn-save">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Styles for Modal (same as the previous modal styles) -->
    <style>
        /* Modal Background */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        /* Modal Content */
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Close Button */
        .close {
            float: right;
            font-size: 20px;
            cursor: pointer;
        }

        .close:hover {
            color: red;
        }

        /* Form Inputs */
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Buttons */
        .form-actions {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
        }

        .btn-cancel, .btn-save {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn-cancel {
            background: #ccc;
        }

        .btn-save {
            background: #28a745;
            color: white;
        }

        .btn-save:hover {
            background: #218838;
        }
    </style>

    <!-- Script for Add User Functionality -->
    <script th:inline="javascript">
        // Function to open the add user modal
        function openAddUserModal() {
            // Display the modal
            document.getElementById('addUserModal').style.display = 'flex';
        }

        // Function to close the add user modal
        function closeAddUserModal() {
            document.getElementById('addUserModal').style.display = 'none';
        }

        // Handle form submission
        document.getElementById('addUserForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const formData = {
                nom: document.getElementById('addNom').value,
                prenom: document.getElementById('addPrenom').value,
                login: document.getElementById('addLogin').value,
                password: document.getElementById('addPassword').value,
            };

            fetch('/api/users', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData),
            })
                .then(response => {
                    if (response.ok) {
                        closeAddUserModal();
                        window.location.reload(); // Reload the page to reflect changes
                    } else {
                        console.error("Failed to add user");
                    }
                })
                .catch(error => console.error("Error adding user:", error));
        });
    </script>
</div>
