<div th:fragment="addStudent">
    <!-- Add Student Modal -->
    <div id="addStudentModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddStudentModal()">&times;</span>
            <h2>Ajouter un Étudiant</h2>
            <form id="addStudentForm">
                <div>
                    <label for="addNomStudent">Nom *:</label>
                    <input type="text" id="addNomStudent" name="nom" required>
                </div>

                <div>
                    <label for="addPrenomStudent">Prénom *:</label>
                    <input type="text" id="addPrenomStudent" name="prenom" required>
                </div>

                <div>
                    <label for="addCne">CNE *:</label>
                    <input type="text" id="addCne" name="cne" required>
                </div>

                <div>
                    <label for="addFiliere">Filière *:</label>
                    <select id="addFiliere" name="filiere" required>
                        <option value="">Sélectionner une filière</option>
                    </select>
                </div>

                <div>
                    <label for="addPhoto">Photo:</label>
                    <input type="file" id="addPhoto" name="photo">
                </div>
                <div id="addStudentError" style="color: red; display: none;"></div> <!-- Error Message -->

                <div class="form-actions">
                    <button type="button" onclick="closeAddStudentModal()" class="btn-cancel">Annuler</button>
                    <button type="submit" class="btn-save">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

    <script th:inline="javascript">
        function fetchFilieres() {
            fetch('/api/filieres')
                .then(response => response.json())
                .then(data => {
                    const filiereDropdown = document.getElementById('addFiliere');
                    filiereDropdown.innerHTML = '<option value="">Sélectionner une filière</option>';
                    data.forEach(filiere => {
                        const option = document.createElement('option');
                        option.value = filiere.id;
                        option.textContent = filiere.libelle;
                        filiereDropdown.appendChild(option);
                    });
                })
                .catch(error => {
                    document.getElementById('addStudentError').style.display = 'block';
                    document.getElementById('addStudentError').textContent = "Erreur lors du chargement des filières.";
                });
        }

        function openAddStudentModal() {
            fetchFilieres();
            document.getElementById('addStudentModal').style.display = 'flex';
        }

        function closeAddStudentModal() {
            document.getElementById('addStudentModal').style.display = 'none';
        }

        document.getElementById('addStudentForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const formData = {
                nom: document.getElementById('addNomStudent').value,
                prenom: document.getElementById('addPrenomStudent').value,
                cne: document.getElementById('addCne').value,
                filiere: { id: document.getElementById('addFiliere').value },
                photo: document.getElementById('addPhoto').files[0]?.name || '',
            };

            fetch('/api/students', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData),
            })
                .then(response => response.json().then(data => ({ status: response.status, body: data })))
                .then(({ status, body }) => {
                    if (status === 200 || status === 201) {
                        closeAddStudentModal();
                        window.location.reload(); // Reload the page to reflect changes
                    } else {
                        document.getElementById('addStudentError').style.display = 'block';
                        document.getElementById('addStudentError').textContent = body.error || "Erreur lors de l'ajout de l'étudiant.";
                    }
                })
                .catch(error => {
                    console.error("Error adding student:", error);
                    document.getElementById('addStudentError').style.display = 'block';
                    document.getElementById('addStudentError').textContent = "Erreur lors de l'ajout de l'étudiant.";
                });
        });
    </script>
</div>
