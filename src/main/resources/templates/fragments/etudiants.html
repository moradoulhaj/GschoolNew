<div th:fragment="etudiants">
    <!-- Header Section with h1 and Button -->
    <div class="header-section">
        <h1 class="page-title">Gestion des Étudiants</h1>
        <button class="btn-add" onclick="openAddStudentModal()">Ajouter un Étudiant</button>
    </div>

    <div class="student-list">
        <h2>Liste des Étudiants</h2>
        <table>
            <thead>
            <tr>
                <th>#</th> <!-- Auto-incremented index -->
                <th>Nom</th>
                <th>Prénom</th>
                <th>CNE</th>
                <th>Filière</th>
                <th>Photo</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Loop through the list of students with stat.index -->
            <tr th:each="etudiant, stat : ${etudiants}">
                <td th:text="${stat.count}">1</td> <!-- Auto-incremented index -->
                <td th:text="${etudiant.nom}">Doe</td>
                <td th:text="${etudiant.prenom}">John</td>
                <td th:text="${etudiant.cne}">A123456</td>
                <td th:text="${etudiant.filiere.libelle}">Informatique</td>
                <td><img th:src="${etudiant.photo}" alt="Photo" width="50"></td>
                <td>
                    <!-- Edit Button -->
                    <button class="btn btn-edit" th:onclick="'openEditModal(' + ${etudiant.id} + ')'">Edit</button>
                    <!-- Delete Button -->
                    <button class="btn btn-delete" th:onclick="'deleteStudent(' + ${etudiant.id} + ')'">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/editStudent :: editStudent"></div>
    <div th:replace="fragments/addStudent :: addStudent"></div>

    <!-- Styles for Header Section -->
    <style>
        /* Header Section */
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f8f9fa; /* Light gray background */
            padding: px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* Styled h1 Heading */
        .page-title {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin: 0; /* Remove default margin */
        }

        /* Styled Button */
        .btn-add {
            background-color: #28a745; /* Green */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn-add:hover {
            background-color: #218838; /* Darker green on hover */
        }

        /* Action Buttons */
        .btn {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }



        .btn-edit:hover {
            background-color: #e0a800;
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background-color: #c82333;
        }
    </style>
</div>
