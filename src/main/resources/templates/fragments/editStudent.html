<div th:fragment="editStudent">
    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h2>Modifier un étudiant</h2>
            <form id="editForm" enctype="multipart/form-data">
                <input type="hidden" id="editId" name="id">

                <div>
                    <label for="editNom">Nom *:</label>
                    <input type="text" id="editNom" name="nom" required>
                </div>

                <div>
                    <label for="editPrenom">Prénom *:</label>
                    <input type="text" id="editPrenom" name="prenom" required>
                </div>

                <div>
                    <label for="editCne">CNE *:</label>
                    <input type="text" id="editCne" name="cne" required pattern="[A-Za-z0-9]{10}">
                </div>

                <div>
                    <label for="editFiliere">Filière *:</label>
                    <select id="editFiliere" name="filiere" required>
                        <option value="">Sélectionner une filière</option>
                    </select>
                </div>

                <div>
                    <label for="editPhoto">Photo :</label>
                    <input type="file" id="editPhoto" name="photo" accept="image/*">
                </div>

                <div class="form-actions">
                    <button type="button" onclick="closeEditModal()" class="btn-cancel">Annuler</button>
                    <button type="submit" class="btn-save">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .close {
            float: right;
            font-size: 20px;
            cursor: pointer;
        }

        .close:hover { color: red; }

        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .form-actions {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
        }

        .btn-cancel, .btn-save {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn-cancel { background: #ccc; }
        .btn-save { background: #28a745; color: white; }
        .btn-save:hover { background: #218838; }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("editForm").addEventListener("submit", function (event) {
                event.preventDefault();
                updateStudent();
            });
        });

        function fetchFilieres() {
            fetch('/api/filieres')
                .then(response => response.json())
                .then(data => {
                    const filiereDropdown = document.getElementById('editFiliere');
                    filiereDropdown.innerHTML = '<option value="">Sélectionner une filière</option>';
                    data.forEach(filiere => {
                        const option = document.createElement('option');
                        option.value = filiere.id;
                        option.textContent = filiere.libelle;
                        filiereDropdown.appendChild(option);
                    });
                })
                .catch(error => console.error("Erreur lors de la récupération des filières", error));
        }

        function openEditModal(studentId) {
            fetchFilieres(); // Ensure filieres are fetched before opening the modal

            fetch(`/api/students/${studentId}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('editId').value = data.id;
                    document.getElementById('editNom').value = data.nom;
                    document.getElementById('editPrenom').value = data.prenom;
                    document.getElementById('editCne').value = data.cne;
                    document.getElementById('editFiliere').value = data.filiere.id; // Set the current filiere
                    document.getElementById('editModal').style.display = 'flex';
                })
                .catch(error => console.error("Erreur lors de la récupération de l'étudiant", error));
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        function updateStudent() {
            const formData = new FormData(document.getElementById("editForm"));
            const studentId = document.getElementById("editId").value;

            fetch(`/api/students/${studentId}`, {
                method: 'PUT',
                body: formData
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Échec de la mise à jour");
                    }
                    return response.json();
                })
                .then(() => {
                    closeEditModal();
                    window.location.reload();
                })
                .catch(error => {
                    console.error("Erreur lors de la mise à jour", error);
                    alert("Erreur lors de la mise à jour de l'étudiant");
                });
        }
    </script>
</div>
