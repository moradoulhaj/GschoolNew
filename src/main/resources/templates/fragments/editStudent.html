<div th:fragment="editStudent">
    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h2>Modifier un étudiant</h2>
            <form id="editForm" enctype="multipart/form-data">
                <input type="hidden" id="editId" name="id">

                <div>
                    <label for="editNom">Nom *:</label>
                    <input type="text" id="editNom" name="nom" required>
                </div>

                <div>
                    <label for="editPrenom">Prénom *:</label>
                    <input type="text" id="editPrenom" name="prenom" required>
                </div>

                <div>
                    <label for="editCne">CNE *:</label>
                    <input type="text" id="editCne" name="cne" required />
                </div>

                <div>
                    <label for="editFiliere">Filière *:</label>
                    <select id="editFiliere" name="filiere" required>
                        <option value="">Sélectionner une filière</option>
                    </select>
                </div>

                <div>
                    <label for="editPhoto">Photo :</label>
                    <input type="file" id="editPhoto" name="photo" accept="image/*">
                </div>

                <!-- Error Message Display -->
                <div id="editStudentError" class="error-message" style="display: none; color: red;"></div>

                <div class="form-actions">
                    <button type="button" onclick="closeEditModal()" class="btn-cancel">Annuler</button>
                    <button type="submit" class="btn-save">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("editForm").addEventListener("submit", function (event) {
                event.preventDefault();
                updateStudent();
            });
        });

        function openEditModal(studentId) {
            fetchFilieres(); // Fetch filières to populate the dropdown

            fetch(`/api/students/${studentId}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('editId').value = data.id;
                    document.getElementById('editNom').value = data.nom;
                    document.getElementById('editPrenom').value = data.prenom;
                    document.getElementById('editCne').value = data.cne;

                    // Set the selected filière in the dropdown
                    const filiereDropdown = document.getElementById('editFiliere');
                    filiereDropdown.value = data.filiere.id; // Set the selected filière by ID

                    document.getElementById('editModal').style.display = 'flex';
                })
                .catch(error => console.error("Erreur lors de la récupération de l'étudiant", error));
        }

        function fetchFilieres() {
            fetch('/api/filieres')
                .then(response => response.json())
                .then(data => {
                    const filiereDropdown = document.getElementById('editFiliere');
                    filiereDropdown.innerHTML = '<option value="">Sélectionner une filière</option>';
                    data.forEach(filiere => {
                        const option = document.createElement('option');
                        option.value = filiere.id;
                        option.textContent = filiere.libelle;
                        filiereDropdown.appendChild(option);
                    });
                })
                .catch(error => console.error("Erreur lors de la récupération des filières", error));
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            document.getElementById('editStudentError').style.display = 'none';
            document.getElementById('editStudentError').textContent = '';
        }

        function updateStudent() {
            const formData = new FormData(document.getElementById("editForm"));
            const studentId = document.getElementById("editId").value;

            fetch(`/api/students/${studentId}`, {
                method: 'PUT',
                body: formData
            })
                .then(response => response.json().then(data => ({status: response.status, body: data})))
                .then(({status, body}) => {
                    if (status === 200 || status === 201) {
                        closeEditModal();
                        window.location.reload();
                    } else {
                        document.getElementById('editStudentError').style.display = 'block';
                        document.getElementById('editStudentError').textContent = body.error || "Erreur lors de la mise à jour de l'étudiant.";
                    }
                })
                .catch(error => {
                    console.error("Erreur lors de la mise à jour", error);
                    document.getElementById('editStudentError').style.display = 'block';
                    document.getElementById('editStudentError').textContent = "Erreur lors de la mise à jour de l'étudiant.";
                });
        }
    </script>
</div>
